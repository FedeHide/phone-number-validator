<body>
    <main class="flex-container">
        <header class="header">
            <h1 class="header__title">Telephone Number Validator</h1>
        </header>
        <section class="validator-container">
            <div class="input-container">
                <input type="text" class="input-container__input" id="user-input" maxlength="20" required>
                <div class="input-container__label">
                    <label for="user-input">Enter a US Phone Number:</label>
                </div>
            </div>
            <div class="validator-container__btns">
                <button class="validator-container__btn" id="check-btn">Submit</button>
                <button class="validator-container__btn" id="clear-btn">Clear</button>
            </div>
            <div class="validator-container__result" id="results-div">
                <p class="validator-container__text">Check for a phone number</p>
